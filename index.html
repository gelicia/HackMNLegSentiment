  <body>
    <h1>How do you feel about MN Legislation?</h1>
    <div id="left"></div>
    <div id="right"></div>
    <div id="content">
      <p class="label">Search:</p>    
      <input id="legSearch"/>
      <button id="legSearchBtn">Search</button>
      <div id="results"></div>
    </div>
    <script type="text/javascript">
      $("#legSearchBtn").click(function() {
        startSearch();
      });

      $("#legSearch").keypress(function(e) {
        if(e.which == 13) {
          startSearch();
        }
      });
    </script>
  </body>
